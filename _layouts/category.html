---
layout: default
---
<h1>{{ page.title }}</h1>

{% for post in site.categories[page.category] %}
    <h2 class="frontpage">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>

    <p class="date">
        Posted {{ post.date | date: '%d %b, %Y' }}.
    </p>

    <p>{{ post.excerpt }}</p>
{% endfor %}
