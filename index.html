---
layout: default
title: Recent posts
---

{% for post in site.posts %}
    <article>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <span class="mini-note">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.excerpt }}
    </article>
{% endfor %}
